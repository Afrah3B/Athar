            <div class="column">
                <h1>أثر من القرآن</h1>
                <div class="user-choice" id="user-choice">
                    <br>
                    <h4>يهدف للتعمق في فهم القرآن واستخلاص<br> الأثر الروحي والعملي منه. وكيف يؤثر على حياتنا
                        اليومية</h4>
